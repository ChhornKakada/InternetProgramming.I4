<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <script src="../tailwindcss.js"></script>
  <script src="./tween.umd.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<!-- class="bg-blue-500 sm:bg-black md:bg-green-500 lg:bg-red-500 
  xl:bg-[#D3662D] 2xl:bg-[#FFFF00] 3xl:bg-[#A020F0] -->

<body class="bg-[#F1F5F8]">
  <nav class="flex justify-between lg:items-center shadow-lg">
    <!-- Logo and menu -->
    <div class=" bg-white md:flex md:w-full lg:w-[2/3] w-2/3 md:h-[5rem] pt-4">
      <div class="my-auto md:w-1/4 ml-10 lg:w-1/3 h-[4rem] flex items-center">
        <h1 class="text-[2rem] tracking-wider text-[#102A42]">NAV-BAR</h1>
      </div>
      <div class="md:flex md:w-3/4 justify-evenly ml-10 md:ml-0 tracking-widest text-[1.2rem]
         items-center overflow-hidden hidden" id="menuList">
        <div class="my-3"><a href="#">Home</a></div>
        <div class="my-3"><a href="#">About</a></div>
        <div class="my-3"><a href="#">Projects</a></div>
        <div class="my-3"><a href="#">Contact</a></div>
      </div>
    </div>

    <!-- icons and listIcon -->
    <div class="lg:w-1/3 md:h-[5rem] pt-4 bg-white w-1/3 md:w-0">
      <!-- icons -->
      <div class="lg:flex hidden w-full justify-end pr-10 gap-5 h-[4rem] items-center text-[#49A6E9]"
        id="iconContainer">
        <!-- facebook -->
        <div class="">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="19.2px" height="19.2px" fill="currentColor"
              class="bi bi-facebook" viewBox="0 0 16 16">
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
            </svg>
          </a>
        </div>
        <!-- twitter -->
        <div class="">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="19.2px" height="19.2px" fill="currentColor" class="bi bi-twitter"
              viewBox="0 0 16 16">
              <path
                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
            </svg>
          </a>
        </div>
        <!-- linkedin -->
        <div class="">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="19.2px" height="19.2px" fill="currentColor"
              class="bi bi-linkedin" viewBox="0 0 16 16">
              <path
                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
            </svg>
          </a>
        </div>
        <!-- gem -->
        <div class="">
          <a href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="19.2px" height="19.2px" fill="currentColor"
              class="bi bi-gem " viewBox="0 0 16 16">
              <path
                d="M3.1.7a.5.5 0 0 1 .4-.2h9a.5.5 0 0 1 .4.2l2.976 3.974c.149.185.156.45.01.644L8.4 15.3a.5.5 0 0 1-.8 0L.1 5.3a.5.5 0 0 1 0-.6l3-4zm11.386 3.785-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004.961-2.989H4.186l.963 2.995 5.704-.006zM5.47 5.495 8 13.366l2.532-7.876-5.062.005zm-1.371-.999-.78-2.422-1.818 2.425 2.598-.003zM1.499 5.5l5.113 6.817-2.192-6.82L1.5 5.5zm7.889 6.817 5.123-6.83-2.928.002-2.195 6.828z" />
            </svg>
          </a>
        </div>
      </div>

      <!-- list Icon -->
      <div class="md:hidden text-[#49A6E9] w-full content-end flex justify-end h-[4rem] items-center">
        <div class="ml-auto mr-10" id="list" onclick="run()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[2.5rem] h-[2.5rem] font-bold">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>          
        </div>
      </div>

    </div>
  </nav>

  <script src="./app.js"></script>
</body>

</html>
