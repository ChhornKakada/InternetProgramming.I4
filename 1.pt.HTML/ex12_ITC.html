<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrapper {
      width: 50%;
      height: 70vh;
      border: 3px black solid;
      box-shadow: 3px 3px #B0B0B0;

      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .container {
      width: 85%;
      margin: 5vh calc(15%/2);
      height: 60vh;
      display: flex;
      justify-content: space-evenly;
    }
    .i {
      width: 10%;
      height: 60vh;
      background-color: #DB8181;
    }

    .t {
      width: 45%;
      height: 60vh;
    }

    .t-head {
      width: 100%;
      height: 10vh;
      background-color: #84CB79;
    }

    .t-foot {
      width: 25%;
      height: 50vh;
      background-color: #84CB79;
      margin: auto;
    }

    .c {
      width: 30%;
      height: 60vh;
    }

    .c-head, .c-foot{
      width: 100%;
      height: 10vh;
      background-color: #FDC841;
    }

    .c-body {
      width: 35%;
      height: 40vh;
      background-color: #FDC841;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="i">
      </div>
      <div class="t">
        <div class="t-head"></div>
        <div class="t-foot"></div>
      </div>
      <div class="c">
        <div class="c-head"></div>
        <div class="c-body"></div>
        <div class="c-foot"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
