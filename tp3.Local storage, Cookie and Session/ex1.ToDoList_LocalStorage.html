  <title>To-do List</title>
  <script src="./tailwindcss.js"></script>

  <style>
    ::-webkit-scrollbar {
      width: 0;
    }

    .input {
      font-size: 1.2rem;

<body>
  <div class="container w-[90%] lg:w-[960px]  absolute
    top-[50%] left-[50%] translate-y-[-50%] bg-blue-100
    translate-x-[-50%] mx-auto text-[1.2rem] rounded-lg ">
    <!-- wrapper -->
    <center>
      <h1 class="text-[1.7rem] my-[2.5%] text-[#192A52] font-bold">To-do List with localStroage</h1>
    </center>

    <form action="" autocomplete="on" onsubmit="recordData()">
      <div class="formInput w-[95%] bg-blue-300 mx-auto md:flex md:justify-evenly text-white text-[1.35rem]
        block rounded-lg justify-center py-[2%] items-center">
        <!-- Task title -->
        <div class="divInput flex md:block md:w-[32%] w-[90%] justify-center mt-[5px] md:mt-0">
          <div class="md:ml-0 ml-[10%] w-[25%] md:w-full">
            <label for="taskTitle">Task title</label>
          </div>
          <div class="md:mr-0 w-[55%] md:w-full">
            <input type="text" id="taskTitleInput" name="taskTitle" class="input rounded-md w-full py-[1%] text-[#192A52]"
              placeholder="  Homework Network" required>
          </div>
        </div>

        <!-- Assignee -->
        <div class="divInput flex md:block md:w-[24%] w-[90%] justify-center mt-[5px] md:mt-0">

          <div class="md:ml-0 ml-[10%] w-[25%] md:w-full">
            <label for="assignee">Assignee</label>
          </div>
          <div class="md:mr-0 w-[55%] md:w-full">
            <input type="text" id="assignee" name="assignee" placeholder="  Chhorn Kakada"
              class="input rounded-md w-full py-[1%] text-[#192A52]" required>
          </div>
        </div>

        <!-- Deadline -->
        <div class="divInput flex md:block md:w-[16%] w-[90%] justify-center mt-[5px] md:mt-0">
          <div class="md:ml-0 ml-[10%] w-[25%] md:w-full">
            <label for="deadline" class="text-blod">Deadline</label>
          </div>
          <div class="md:mr-0 w-[55%] md:w-full text-[#9CA3AF]">
            <input type="date" id="deadline" name="deadline" required class="input rounded-md w-full py-[1%]">
          </div>
        </div>
        <!-- button -->
        <div class="md:w-[15%] w-[90%] mt-[5px] md:mt-0 text-white">
          <div class="md:ml-0 ml-[15%] w-full md:w-full">
            <button type="submit" class="flex gap-[10%] bg-blue-700 w-[100px] md:w-full rounded-lg 
              justify-center py-[2.5%] items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
              <p>Add</p>
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- Data overflow-y-scroll -->
    <div class="w-[95%] mx-auto text-start rounded-lg scrollPadding-0 overflow-auto h-[50vh] my-[2.5%]" id="recordData">

  </div>

  <script>

    let keys = Object.keys(localStorage);
    for (let key of keys) {
      var toDo = JSON.parse(`${localStorage.getItem(key)}`);
      displayInHtml(key, toDo);
    }

    function recordData() {
      event.preventDefault();
      var toDo = {};
      toDo["title"]    = document.getElementById("taskTitleInput").value;
      toDo["assignee"] = document.getElementById("assignee").value;
      toDo["deadline"] = document.getElementById("deadline").value;

      var today = new Date();
      const value = JSON.stringify(toDo);
      var key = today.getTime();
      localStorage.setItem(`${key}`, value);
      displayInHtml(key, toDo);

      clearForm();
    }

    function displayInHtml(key, toDo) {
      document.getElementById("recordData").innerHTML += `
      <div class="flex justify-evenly w-full mb-[1%] rounded-lg items-center bg-white py-[0.5%] text-[#192A52]"
        id="data${key}">
        <div class="w-[32%]">
          <p>&nbsp;${toDo.title}</p>
        </div>
        <div class="w-[24%]">
          <p>&nbsp;${toDo.assignee}</p>
        </div>
        <div class="w-[16%]">
          <p>&nbsp;${toDo.deadline}</p>
        </div>
        <div class="w-[15%] text-end text-red-500">
          <button id="${key}" onclick="deleteData(this.id)">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>
        </div>
      </div>
      `;
    }

    function deleteData(key) {
      if (confirm('Are you sure you want to delete this task?')) {
        localStorage.removeItem(`${key}`);
        document.getElementById(`data${key}`).remove();
      }
    }

    function clearForm() {
      document.getElementById("taskTitleInput").value = '';
      document.getElementById("assignee").value = '';
      document.getElementById("deadline").value = '';
    }

  </script>
