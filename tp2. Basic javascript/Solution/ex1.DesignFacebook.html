<body>
  <!-- wrapper -->

            </div>
            <!-- name and date -->

              <p>On the roof of the building F at Institute of Technology of Cambodia.</p>
              <p>more <a href="#" class="text-[#1876F2] hover:underline">about

            </div>

          <!-- picture -->

            <botton type="botton" class="flex gap-[10%] hover:text-[#4581FB]">
              <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">

                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 000 12h3" />
                </svg>
              </div>Share
            </botton>
          </div>
        </div>

      </div>
    </div>

          <div>
            <img src="./photos/myProfile.jpg" alt="ChhornKakada" class="w-[40px] rounded-full">
