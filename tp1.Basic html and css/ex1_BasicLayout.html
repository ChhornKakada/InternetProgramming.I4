<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .outer {
      width: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid black;
      box-shadow: 3px 3px #B0B0B0;
    }

    .row {
      display: flex;
      width: 100%;
    }
    
    .row2col {
      width: 25%; 
      aspect-ratio: 1/2;
    }
    
  </style>
</head>
<body>
  <!-- outer div -->
  <div class="outer">

    <!-- First row -->
    <div class="row">
      <div class="col" style="background-color: #DB8181; width: 25%; aspect-ratio: 1/1;"></div>
      <div class="col" style="width: 75%; background-color: #C6C6C6;"></div>
    </div>

    <!-- Second row -->
    <div class="row">
      <div class="row2col">
        <div style=" background-color: #84CB79; aspect-ratio: 1/1;"></div>
        <div style=" background-color: #976FD8; aspect-ratio: 1/1;"></div>
      </div>
      <div class="row2col" style="background-color: #799ACB;"></div>
      <div class="row2col" style="background-color: #CB79AF;"></div>
      <div class="row2col" style="background-color: #F87A7A;"></div>
    </div>
  </div>

</body>
</html>
