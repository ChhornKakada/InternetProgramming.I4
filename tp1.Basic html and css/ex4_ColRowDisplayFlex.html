<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .row_wrapper {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      background-color: #D3D3D3;
      width: 70%;
      padding: .5rem;
      border-radius: 3px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .col_wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: .5rem;
    }

    .box {
      text-align: center;
      justify-content: center;
      align-items: center;
      padding: .8rem;
      border-radius: 3px;
      background-color: #2171BD;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="row_wrapper">
    <div class="col_wrapper">
      <div class="box">😂</div>
      <div class="box">😝</div>
      <div class="box">😈</div>
    </div>
    <div class="col_wrapper">
      <div class="box">😂</div>
      <div class="box">😝</div>
      <div class="box">😈</div>
    </div>
    <div class="col_wrapper">
      <div class="box">😂</div>
      <div class="box">😝</div>
      <div class="box">😈</div>
    </div>
    <div class="col_wrapper">
      <div class="box">😂</div>
      <div class="box">😝</div>
    </div>
  </div>
</body>
</html>
